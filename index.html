<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/index.css">
    <script src="https://kit.fontawesome.com/b2aeb7ceb8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div id="landing">
        <h1>Fast Hikes</h1>
        <form id="input-form">
            <div class="inputDiv">
                <label for="location-input">Location</label>
                <input type="text" class="info-input" id="location-input" placeholder="City or Zip" required>
                <button id="geoloc-btn" class="info-input"><i class="fas fa-map-marker-alt"></i></button><br>
            </div>
            <div class="inputDiv">
                <label for="duration-input">Duration</label>
                <input type="number" min="1" id="duration-input" class="info-input" placeholder="Duration in hrs" required><br>    
            </div>
            <div class="inputDiv">
                <input id="submit-btn" type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="assets/logic/index.js"></script>
</body>
</html>
